    />
    <style>
        * {
            transition: all 0.2s ease;
        }
        
        body {
            background-color: #020617;;
        }
        
        .card {
            background-color: #1e293b;
            border: 1px solid #334155;
        }
        
        .card:hover {
            border-color: #475569;
        }
        
        .input-field {
            background-color: #334155;
            border: 1px solid #475569;
            color: #e2e8f0;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        .input-field::placeholder {
            color: #94a3b8;
        }
        
        .btn-primary {
            background: rgba(30, 41, 59, 1);
            color: #e2e8f0;
            border: 1px solid rgba(71, 85, 105, 0.5);
        }
        
         .btn-primary:hover {
            background: rgba(51, 65, 85, 1);
            border-color: rgba(100, 116, 139, 0.5);
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen flex items-center justify-center p-4">
    <div id="locale-placeholder" data-locale="guj" class="hidden"></div>
    
    <div class="w-full max-w-md">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-slate-600 rounded-lg mb-6">
                <i class="fas fa-tasks text-slate-300 text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">TaskFlow</h1>
            <p class="text-slate-400 text-lg mb-2">Your Personal Productivity Companion</p>
            <div class="flex items-center justify-center text-slate-400 text-sm">
                <i class="fas fa-shield-alt mr-2"></i>
                <span>Age verification required for access</span>
            </div>
        </div>

        <!-- Main Form Card -->
        <div class="card rounded-lg p-6 sm:p-8">
            <h2 class="text-xl font-semibold text-white mb-6 text-center">Verify Your Identity</h2>
            
            <form id="verificationForm" class="space-y-6">
                <!-- Name Input -->
                <div>
                    <label for="fullName" class="block text-sm font-medium text-slate-300 mb-2">
                        <i class="fas fa-user mr-2"></i>Full Name
                    </label>
                    <input
                        type="text"
                        id="fullName"
                        name="fullName"
                        placeholder="Enter your full name"
                        class="input-field w-full px-4 py-3 rounded-lg"
                        required
                    >
                    <div id="nameError" class="text-red-400 text-sm mt-1 hidden">
                        <i class="fas fa-exclamation-circle mr-1"></i>
                        <span>Please enter your full name</span>
                    </div>
                </div>

                <!-- Date of Birth Input -->
                <div>
                    <label for="dateOfBirth" class="block text-sm font-medium text-slate-300 mb-2">
                        <i class="fas fa-calendar-alt mr-2"></i>Date of Birth
                    </label>
                    <input
                        type="date"
                        id="dateOfBirth"
                        name="dateOfBirth"
                        class="input-field w-full px-4 py-3 rounded-lg"
                        required
                    >
                    <div id="dobError" class="text-red-400 text-sm mt-1 hidden">
                        <i class="fas fa-exclamation-circle mr-1"></i>
                        <span></span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    class="btn-primary w-full font-semibold py-3 px-6 rounded-lg"
                >
                    <i class="fas fa-check-circle mr-2"></i>
                    Verify & Continue
                </button>

                <!-- Loading State -->
                <div id="loadingState" class="hidden text-center">
                    <div class="inline-flex items-center text-slate-400">
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                        Verifying your information...
                    </div>
                </div>
            </form>
        </div>

        <!-- Footer Text -->
        <div class="text-center mt-6 text-slate-400 text-sm">
            <i class="fas fa-info-circle mr-1"></i>
            By continuing, you confirm that you are over 10 years old and agree to our terms of service.
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
